<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelKing.se</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div id="centerPcHeaderContainer">
        <div id="headerContainer">
            <img src="img/logo100.png">
            <p>TravelKing.se</p>
        </div>

        <article id="navContainerPc">
            <nav>
                <a href="index.html">Start</a>
                <a href="resmal.html">Resmål</a>
                <a href="kontakt.html">Kontakt</a>
                <a href="member.html">Logga in</a>
            </nav>
        </article>
    </div>
</header>
<section>
    <div id="sectionMargin">

        <article id="navContainerPhone">
            <nav>
                <a href="index.html">Start</a>
                <a href="resmal.html">Resmål</a>
                <a href="kontakt.html">Kontakt</a>
                <a href="member.html">Logga in</a>
            </nav>
        </article>

        <article class="sign-in">
            <form class="sign-in-form" id="signInForm">
                <input type="text" placeholder="Användarnamn" required="required" id="userName" name="userName">
                <input type="password" placeholder="Lösenord" required="required" id="password" name="password">
                <input type="submit" value="Sign in" id="signInButton">
                <p id="signInOutput">Ange inloggningsuppgifter ovan för att logga in.</p>
            </form>

            <form class="sign-in-form" id="signUpForm">
                <input type="text" placeholder="Användarnamn" required="required" id="newUserName" name="newUserName">
                <input type="password" placeholder="Lösenord" required="required" id="newPassword" name="newPassword">
                <input type="submit" value="Sign up" id="signUpButton">
                <p id="signUpOutput">Registrera en ny användare ovan.</p>
            </form>
        </article>

    </div>

</section>

<footer>
    <ul id="footerLinks">
        <li><a href="kontakt.html">Kundservice</a></li>
        <li><a href="hallbarhet.html">Hållbarhet</a></li>
        <li><a href="omoss.html">Om oss</a></li>
        <li><a href="tos.html">Villkor</a></li>
        <li><a href="gdpr.html">GDPR</a></li>
        <button type="button" onclick="changeTheme()">Byt tema</button>

    </ul>

    <ul id="footerSocialMedia">
        <p>Följ oss gärna på:</p>
        <li><a href="https://www.facebook.com/">Facebook</a></li>
        <li><a href="https://instagram.com">Instragram</a></li>
        <li><a href="https://www.linkedin.com/">LinkedIn</a></li>

    </ul>

    <ul id="footerSocialMediaPc">
        <li class="lightSocialMediaTheme"><a href="https://www.facebook.com/"><img src="img/fblogo.png"></a></li>
        <li class="lightSocialMediaTheme"><a href="https://instagram.com"><img src="img/iglogo.png"></a></li>
        <li class="lightSocialMediaTheme"><a href="https://www.linkedin.com/"><img src="img/lilogo.png"></a></li>
        <li class="darkSocialMediaTheme"><a href="https://www.facebook.com/"><img src="img/dkfblogo.png"></a></li>
        <li class="darkSocialMediaTheme"><a href="https://instagram.com"><img src="img/dkiglogo.png"></a></li>
        <li class="darkSocialMediaTheme"><a href="https://www.linkedin.com/"><img src="img/dklilogo.png"></a></li>
    </ul>

    <form class="newsletter" id="newsletter">
        <label for="inputEmail">Vill du få erbjudanden på resor?</label><br>
        <input type="email" placeholder="Ange din e-postadress" required="required" id="inputEmail" name="inputEmail">
        <input type="submit" value="Skicka" id="submitEmail">
    </form>

    <div id="paymentOptions">
        <a class="lightPaymentTheme" href="https://www.visa.se/"><img src="img/visalogo.png"></a>
        <a class="lightPaymentTheme" href="https://www.mastercard.se/"><img src="img/mclogo.png"></a>
        <a class="lightPaymentTheme" href="https://www.americanexpress.com/se"><img src="img/amexlogo.png"></a>
        <a class="darkPaymentTheme" href="https://www.visa.se/"><img src="img/dkvisalogo.png"></a>
        <a class="darkPaymentTheme" href="https://www.mastercard.se/"><img src="img/dkmclogo.png"></a>
        <a class="darkPaymentTheme" href="https://www.americanexpress.com/se"><img src="img/dkamexlogo.png"></a>
    </div>
</footer>
<script src="js/universal.js"></script>
<script src="js/member.js"></script>
</body>
</html>
